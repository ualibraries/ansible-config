---
# file: host_vars/ubuntu16-baseline.library.arizona.edu/vars.yml

# Virtual machine network configuration.

vm_hostname: ubuntu16-baseline
vm_domain: library.arizona.edu
vm_fqdn: "{{ vm_hostname }}.{{ vm_domain }}"
vm_tzone: America/Phoenix

vm_net_name: ens160
vm_net_type: static
vm_net_ipaddr: 10.130.155.11
vm_net_netmask: 255.255.255.0
vm_net_network: 10.130.155.0
vm_net_broadcast: 10.130.155.255
vm_net_gateway: 10.130.155.1
vm_net_mtu: 9000

# Virtual machine ssh keys.

vm_hostkey_dsa: "{{ vm_hostkey_dsa_v }}"
vm_hostkey_dsa_public: |
  ssh-dss  root@ubuntu16-baseline
vm_hostkey_ecdsa: "{{ vm_hostkey_ecdsa_v }}"
vm_hostkey_ecdsa_public: |
  ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFWj2KGqkzD+AnASAFfHqlm20+Wb7mSuJYAvtRKavezcSJTeXt4xpqlg4mwB9jGUh9fmSx3XvL0ukYOIfTaE6Ac= root@ubuntu16-baseline
vm_hostkey_ed25519: "{{ vm_hostkey_ed25519_v }}"
vm_hostkey_ed25519_public: |
  ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIO5GGe9sTipVztVL6aAW6LX6O0eM4CrjAvKq0yt5t1M9 root@ubuntu16-baseline
vm_hostkey_rsa: "{{ vm_hostkey_rsa_v }}"
vm_hostkey_rsa_public: |
  ssh-rsa  root@ubuntu16-baseline
