---
# file: group_vars/openaz/vars.yml

# Service parameters.

service_name: Open Arizona
service_tag: openaz
service_id: 5001

# Virtualization platform parameters.

vmware_vcenter_host: vc1.library.arizona.edu
vmware_vcenter_admin_username: administrator@vsphere.local
vmware_vcenter_admin_password: "{{ vmware_vcenter_admin_password_v }}"
vmware_vcenter_validate_certs: no

vmware_guest_datacenter: LCU
vmware_guest_cluster: SMPLV-C1
vmware_guest_template: "{{ service_tag }}-tmpl"
vmware_guest_folder: "/LCU/vm/Service VMs"
vmware_guest_name: "{{ vm_hostname }}"
vmware_guest_network_name: "Public Network (199)"
vmware_guest_device_type: vmxnet3

# Administrative group and user.

group_openaz_name: "{{ service_tag }}"
group_openaz_gid: "{{ service_id }}"

user_openaz_name: "{{ service_tag }}-admin"
user_openaz_uid: "{{ service_id }}"
user_openaz_comment: "{{ service_name }} Administrator"
user_openaz_shell: "/bin/bash"
user_openaz_home: "/home/{{ service_tag }}-admin"
user_openaz_group: "{{ group_openaz_name }}"

user_openaz_key_rsa: "{{ user_openaz_key_rsa_v }}"
user_openaz_key_rsa_public: |
  ssh-rsa  openaz-admin@ansible1

# Manifold application administrator.

manifold_admin_email: mgsimpson@email.arizona.edu
manifold_admin_password: "{{ manifold_admin_password_v }}"
manifold_admin_fname: Mike
manifold_admin_lname: Simpson
